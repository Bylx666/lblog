<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Writer!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <input id="wfileName" placeholder="index">
    <input id="wtitle" placeholder="untitled">
    <div id="wtags"><input id="wnewTag" placeholder="new tag"><div id="waddTag" onclick="writer.addTag()">+</div></div>

    <a id="wrenderButton" onclick="writer.render()">Render</a>

    <script src="main.js"></script>
</body>
</html>
